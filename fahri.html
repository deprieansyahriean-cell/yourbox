<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Lengkap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .biodata-container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .profile-photo {
      display: block;
      margin: 0 auto 20px auto;
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      vertical-align: top;
    }

    td.label {
      font-weight: bold;
      color: #444;
      width: 35%;
    }

    .btn-back {
      display: inline-block;
      text-align: center;
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-back:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Biodata Lengkap</h1>

  <div class="biodata-container">
    <!-- FOTO PROFIL -->
    <img src="img/member1.jpg" alt="Foto Member" class="profile-photo">

    <!-- TABEL BIODATA -->

      </tr>
      <tr>
        <td class="label">Alamat</td>
        <td>Jl. Raya Sukamaju No. 25, Bandung</td>
      </tr>
      <tr>
        <td class="label">Hobi</td>
        <td>Futsal, Nongkrong, Ngoding</td>
      </tr>
     <tr>
  <td class="label">Instagram</td>
  <td>

       target="_blank" 
       style="color:#0077cc; text-decoration:none; font-weight:bold;">
       @fhrymhmdhsbi_
    </a>
  </td>
</tr

      </tr>
    </table>

    <!-- Tombol Kembali -->
